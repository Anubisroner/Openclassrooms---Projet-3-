					<input type="email" name="email" id="email" required>
				</div>
				<div class="connexion-form">
					<label for="password">Mot de passe</label>
					<input type="password" name="password" id="password" required autocomplete maxlength="15">
				</div>
				<input class="btn-login" type="submit" id="se-connecter" value="Se connecter">
				<a href="#">Mot de passe oublié</a>
				<div class="error-msg-login">
					<p>Identifiants incorrects. Veuillez vérifier votre email et votre mot de passe.</p>
				</div>
